<!DOCTYPE html>
<html>

<head>
	<title>Add New Climbing</title>
	<style>
	</style>
</head>

<body>
	<h2>Add New Climb</h2>
	<form action="add.php" id="add" method="get">
		<label for="_date">Date:</label><br>
		<input type="date" id="_date" name="_date" value="2020-01-01"><br><br>

		<label for="route_id">Route ID:</label><br>
		<input type="text" id="route_id" name="route_id" value="1"><br><br>

		<label for="grade">Grade:</label><br>
		<select id="grade" name="grade">
			<option value="5.8">5.8</option>
			<option value="5.9">5.9</option>
			<option value="5.10a">5.10a</option>
			<option value="5.10b">5.10b</option>
			<option value="5.10c">5.10c</option>
			<option value="5.10d">5.10d</option>
			<option value="5.11a">5.11a</option>
			<option value="5.11b">5.11b</option>
			<option value="5.11c">5.11c</option>
			<option value="5.11d">5.11d</option>
			<option value="5.12a">5.12a</option>
			<option value="5.12b">5.12b</option>
			<option value="5.12c">5.12c</option>
			<option value="5.12d">5.12d</option>
		</select><br><br>

		<label for="attempt">Attempt:</label><br>
		<input type="number" id="attempt" name="attempt" min="1" step="1" value="1"><br><br>
		
		<label for="status">Status:</label><br>
		<select id="status" name="status">
			<option value="Top">Top</option>
			<option value="Fall">Fall</option>
		</select><br><br>

		<input type="submit" value="Add Climb">
	</form>
</body>

</html>
