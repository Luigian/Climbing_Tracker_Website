<html>
<head>
	<title>Climbing Tracker</title>
	<style>
		body
		{
			font-family: Verdana;
		}
		#block
		{
			width: 300px;
			background-color: gainsboro;
			margin: 10% auto;
			padding: 75px 50px 50px 50px;
			box-shadow: 0 10px 20px grey;
			position: relative;
        }
		input, select
		{
			font-size: 12px;
			margin-bottom: 15px;
			border-radius: 5px;
			text-align: center;
			width: 300px;
			height: 30px;
			border: white;
		}
		select
		{
			text-indent: 138px;
		}
	</style>
</head>
<body>

	<div id="block">
		<form action="">
			<input type="text" name="dia" value="date">
			<input type="text" name="route" value="route">
			<select name="grade">
				<option value="5.8">5.8</option>
				<option value="5.9">5.9</option>
				<option value="5.10a">5.10a</option>
				<option value="5.10b">5.10b</option>
				<option value="5.10c">5.10c</option>
				<option value="5.10d">5.10d</option>
			</select>
			<input type="text" name="attempt" value="attempt">
			<select name="fact">
				<option value="top">top</option>
				<option value="fall">fall</option>
			</select>
			<input type="submit" value="add climb">
		</form>
	</div>

	<script>
		var f = document.querySelector('form')
		f.addEventListener('submit', ft_f);

		function ft_print(text)
		{
			console.log(text);
			alert(text);
		}
		function ft_f(event)
		{
			var dia = this.querySelector('input[name="dia"]').value;
			var route = this.querySelector('input[name="route"]').value;
			var grade = this.querySelector('select[name="grade"]').value;
			var attempt = this.querySelector('input[name="attempt"]').value;
			var fact = this.querySelector('select[name="fact"]').value;
			ft_print('climb added!');
		}
	</script>
</body>
</html>
